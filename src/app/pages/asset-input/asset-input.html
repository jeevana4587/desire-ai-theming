<div class="asset-input-container">
  <!-- Sub Header Tabs -->
  <div class="sub-header">
    <div class="tab" [class.active]="wizard.currentStep === 3">
      Asset Details
    </div>
    <div class="tab" [class.active]="wizard.currentStep === 3.5">
      Data Source
    </div>
  </div>

  <!-- Asset Name (fixed below header) when class is active -->
  <div class="asset-name" *ngIf="wizard.currentStep === 3 || wizard.currentStep === 3.5">
    Asset Name : <span class="highlight">Nudge Card</span>
  </div>

  <!-- Step Content -->
  <div class="asset-body">
    <app-asset-details *ngIf="wizard.currentStep === 3"></app-asset-details>
    <app-data-source *ngIf="wizard.currentStep === 3.5"></app-data-source>
  </div>

  <!-- Save button at bottom -->
  <div class="footer" *ngIf="wizard.currentStep === 3 || wizard.currentStep === 3.5">
    <button mat-flat-button color="primary">Save</button>
  </div>
</div>
